<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Country Data!!</title>
  </head>
  <body>
    <div class="container">
      <div id="searchbox">
        <input
          type="text"
          id="countryinp"
          placeholder="Enter a Country Name..."
        />
        <button type="button" id="searchbtn">Search</button>
      </div>

      <div class="error">
        <p>Invalid Country Name</p>
      </div>

      <div id="search_details">
        <img src="" id="flag-icon" />
        <h3 id="Name"></h3>
        <h4>Capital: <span id="capital"></span></h4>
        <h4>Continent: <span id="continent"></span></h4>
        <h4>Population:<span id="population"></span></h4>
        <h4>Currency: <span id="currency"></span></h4>
        <h4>Comman Languages: <span id="language"></span></h4>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
